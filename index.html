<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛈ Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300&family=Vina+Sans&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <div class="form-section">
                    <input type="city" placeholder="Enter a city" required="yes" id="search-input" />
                </div>
                <div class="search-button">
                    <input type="submit" value="Search" />
                </div>
            </form>
        </header>

        <hr />
        <main>
            <div class="current-weather">
                <h1 class="current-city" id="current-city">
                    London
                </h1>
                <span class="weather-detail">
                    <span id="current-date">
                        Sunday 10:30
                    </span>
                    <span>
                        , moderate rain
                    </span>
                    <div class="humidity-wind">
                        Humidity <span class="humidity"> 87% </span>, Wind: <span class="wind"> 7.2km/h</span>
                    </div>
                </span>
            </div>
            <div class="current-temperature">
                <span id="current-temperature-icon" class="current-temperature-icon"> ⛅ </span>
                <span id="current-temperature-value" class="current-temperature-value"> 9 </span>
                <span id="current-temperature-unit" class="current-temperature-unit"> ℃ </span>
            </div>
        </main>

        <hr />

        <footer class="footer">
            This project was coded by
            <span> <a href="https://www.linkedin.com/in/charlie-wheeler-34288363/" target="_blank" class="linkedin">
                    Charlie Wheeler</a>
            </span>
            and can be found on
            <span> <a href="https://github.com/charliewheels/SheCodes-Weather-App" target="_blank" class="github">
                    Github</a>
            </span>
            and is hosted by
            <span> <a href="https://main--gorgeous-khapse-5bcaea.netlify.app/" target="_blank" class="netlify">
                    Netlify</a>
            </span>
        </footer>

        <script src="src/index.js">
        </script>

    </div>
</body>

</html>
